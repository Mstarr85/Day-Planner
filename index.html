<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="col-sm-1 saveBtn"></div>
    <div class="row">
      <div class="col-sm-1 hour time">9AM</div>
      <div id="9" class="col-sm-10 past description gray time-9AM"><textarea class="col-sm-12 input"></textarea></div><button
        class="col-sm-1 saveBtn"><i class="far fa-save fa-3x" style="margin: auto; padding: 10px;"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour time">10AM</div>
      <div id="10" class="col-sm-10 past description gray time-10AM"><textarea class="col-sm-12 input"></textarea></div>
      <button class="col-sm-1 saveBtn"><i class="far fa-save fa-3x" style="margin: auto; padding: 10px;"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour time">11AM</div>
      <div id="11" class="col-sm-10 past description gray time-11AM"><textarea class="col-sm-12 input"></textarea></div>
      <button class="col-sm-1 saveBtn"><i class="far fa-save fa-3x" style="margin: auto; padding: 10px;"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour time">12PM</div>
      <div id="12" class="col-sm-10 past description gray time-12PM"><textarea class="col-sm-12 input"></textarea></div>
      <button class="col-sm-1 saveBtn"><i class="far fa-save fa-3x" style="margin: auto; padding: 10px;"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour time">1PM</div>
      <div id="1" class="col-sm-10 past description gray time-1PM"><textarea class="col-sm-12 input"></textarea></div><button
        class="col-sm-1 saveBtn"><i class="far fa-save fa-3x" style="margin: auto; padding: 10px;"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour time">2PM</div>
      <div id="2" class="col-sm-10 past description red time-2PM"><textarea class="col-sm-12 input"></textarea></div><button
        class="col-sm-1 saveBtn"><i class="far fa-save fa-3x" style="margin: auto; padding: 10px;"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour time">3PM</div>
      <div id="3" class="col-sm-10 past description green time-3PM"><textarea class="col-sm-12 input"></textarea></div>
      <button class="col-sm-1 saveBtn"><i class="far fa-save fa-3x" style="margin: auto; padding: 10px;"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour time">4PM</div>
      <div id="4" class="col-sm-10 past description green time-4PM"><textarea class="col-sm-12 input"></textarea></div>
      <button class="col-sm-1 saveBtn"><i class="far fa-save fa-3x" style="margin: auto; padding: 10px;"></i></button>
    </div>
    <div class="row">
      <div class="col-sm-1 hour time">5PM</div>
      <div id="5" class="col-sm-10 past description green time-5PM"><textarea class="col-sm-12 input"></textarea></div>
      <button class="col-sm-1 saveBtn"><i class="far fa-save fa-3x" style="margin: auto; padding: 10px;"></i></button>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
